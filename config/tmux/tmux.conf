# Set true color
set -ga terminal-overrides ',xterm-256color:Tc'
# Enable mouse support
set -g mouse on
set -sg escape-time 10

setw -g mode-keys vi

bind % split-window -h
bind '"' split-window -v

bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# bind Ctrl + F to run a script
bind-key -r f run-shell "tmux neww ~/dotfiles/scripts/tmux-sessionizer.sh"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'

set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=red"
set -g status-style "bg=black fg=#080808"
set -g status-left-style "bg=green fg=#080808"
set -g status-right-style "bg=yellow fg=#080808"

# These are the default values used inside the plugin to acheive the preview shown above.
set -g @minimal-tmux-bg "blue"
set -g @minimal-tmux-justify "left"
# set -g @minimal-tmux-indicator-str ""
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

#on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# Not recommended to change these values
set -g @minimal-tmux-status-left " î¯ˆ #S "
# clock on the right
set -g @minimal-tmux-status-right " %R "

run '~/.config/tmux/plugins/tpm/tpm'
