# See https://wiki.hyprland.org/Configuring/Monitors/

#       name,       WxH@Hz,     position,   scale
monitor = ,         prefered,   auto,       auto
monitor = eDP-1,    prefered,   0x0,        1.25
monitor = HDMI-A-1, prefered,   auto,       1

$PRIMARY = HDMI-A-1
$SECONDARY= eDP-1

#           n, rules
workspace = 1, monitor:$PRIMARY, persistent:true, default:true
workspace = 2, monitor:$PRIMARY, persistent:true
workspace = 3, monitor:$PRIMARY, persistent:true
workspace = 4, monitor:$PRIMARY, persistent:true
workspace = 5, monitor:$PRIMARY, persistent:true
workspace = 6, monitor:$SECONDARY, persistent:true
workspace = 7, monitor:$SECONDARY, persistent:true
workspace = 8, monitor:$SECONDARY, persistent:true
workspace = 9, monitor:$SECONDARY, persistent:true
