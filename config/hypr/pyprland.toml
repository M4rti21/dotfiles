[pyprland]
plugins = ["scratchpads", "lost_windows", "magnify", "expose"]

[expose]
include_special = false

[scratchpads.volume]
animation = "fromBottom"
command = "pavucontrol"
class = "pavucontrol"
lazy = true
size = "50% 60%"
unfocus = "hide"

[scratchpads.music]
animation = "fromTop"
command = """flatpak run --command=sh com.spotify.Client -c 'eval "$(sed s#LD_PRELOAD=#LD_PRELOAD=$HOME/.spotify-adblock/spotify-adblock.so:#g /app/bin/spotify)"'"""
class = "Spotify"
process_tracking = false
lazy = true
size = "60% 70%"
unfocus = "hide"
class_match = true

[scratchpads.password]
animation = "fromTop"
command = "flatpak run com.bitwarden.desktop"
class = "Bitwarden"
lazy = true
size = "50% 60%"
unfocus = "hide"
class_match = true
