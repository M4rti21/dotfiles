font=SF Mono Powerline:size=13:style=Medium
font-bold=SF Mono Powerline:size=13:style=Bold
font-italic=SF Mono Powerline:size=13:style=Italic
font-bold-italic=SF Mono Powerline:size=13:style=Bold Italic
font-size-adjustment=0.5
line-height=15
box-drawings-uses-font-glyphs=no
dpi-aware=no
pad=8x4                             # optionally append 'center'

[url]
launch=xdg-open ${url}
protocols=http, https, ftp, ftps, file, gemini, gopher

[cursor]
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=0.75
background=080808
foreground=ededed
flash=7f7f00
flash-alpha=0.5

# Normal/regular colors (color palette 0-7)
regular0=343434  # black
regular1=ff5454  # red
regular2=8cc85f  # green
regular3=e3c78a  # yellow
regular4=80a0ff  # blue
regular5=cf87e8  # magenta
regular6=79dac8  # cyan
regular7=c6c6c6  # white

# Bright colors (color palette 8-15)
bright0=949494   # bright black
bright1=ff5189   # bright red
bright2=36c692   # bright green
bright3=c2c292   # bright yellow
bright4=74b2ff   # bright blue
bright5=ae81ff   # bright magenta
bright6=85dc85   # bright cyan
bright7=e4e4e4   # bright white

# Misc colors
selection-foreground=080808
selection-background=b2ceee
jump-labels=343434 e3c78a          # black-on-yellow
scrollback-indicator=343434 74b2ff  # black-on-bright-blue
search-box-no-match=343434 ff5454  # black-on-red
search-box-match=343434 e3c78a     # black-on-yellow
urls=e3c78a
