font=IBM Plex Mono:size=13:style=Medium
font-bold=IBM Plex Mono:size=13:style=Bold
font-italic=IBM Plex Mono:size=13:style=Italic
font-bold-italic=IBM Plex Mono:size=13:style=Bold Italic
font-size-adjustment=0.5
line-height=15
box-drawings-uses-font-glyphs=yes
dpi-aware=yes
pad=8x4center                             # optionally append 'center'

[url]
launch=xdg-open ${url}
protocols=http, https, ftp, ftps, file, gemini, gopher

[scrollback]
lines=5000
multiplier=3.0
indicator-position=relative
indicator-format=-

[cursor]
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=0.85
