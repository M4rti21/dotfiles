font=Maple Mono NF:size=13:style=Medium
font-bold=Maple Mono NF:size=13:style=Bold
font-italic=Maple Mono NF:size=13:style=Italic
font-bold-italic=Maple Mono NF:size=13:style=Bold Italic
font-size-adjustment=0.5
line-height=16
box-drawings-uses-font-glyphs=no
dpi-aware=yes
pad=8x4                             # optionally append 'center'

[url]
launch=xdg-open ${url}
protocols=http, https, ftp, ftps, file, gemini, gopher

[scrollback]
lines=5000
multiplier=3.0
indicator-position=relative
indicator-format=""

[cursor]
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=0.8
