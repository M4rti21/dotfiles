font=IBM Plex Mono:size=15:style=Medium
font-bold=IBM Plex Mono:size=15:style=Medium
font-italic=IBM Plex Mono:size=15:style=Italic
font-bold-italic=IBM Plex Mono:size=15:style=Bold Italic
line-height=18
box-drawings-uses-font-glyphs=no
dpi-aware=yes
pad=8x4center  # optionally append 'center'

[url]
launch=xdg-open ${url}
protocols=http, https, ftp, ftps, file, gemini, gopher

[scrollback]
lines=5000
multiplier=3.0
indicator-position=relative
indicator-format=-

[cursor]
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=0.95
