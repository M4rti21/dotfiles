# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x121212'
    foreground: '0xf2f2f2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x1b1b1b'
    red:     '0xd71921'
    green:   '0x00881C'
    yellow:  '0xFFD700'
    blue:    '0x0076FF'
    magenta: '0x993399'
    cyan:    '0x40E0D0'
    white:   '0xf1f1f1'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'
